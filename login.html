<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Startup HTML template based">
	<meta name="viewport" content="width=device-width">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
	<!-- Fontawesome -->
	<script src="https://kit.fontawesome.com/41064ceb63.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- DateTimePicker CSS -->
	<link rel="stylesheet" href="css/jquery.datetimepicker.css">
	<!-- Style -->
	<link rel="stylesheet" href="css/styles.min.css">
	<title>UPlast</title>
</head>

<body>

	<div class="login">
        <div class="container text-center">
            <div class="login__innner">
                <div class="login__logo">
                    <img src="./img/logo__lg.png" alt="">
                </div>
                <div class="login__text">
                    <p>По вопросам регистрации и работы в личном кабинете
                        обращайтесь к Вашим менеджерам</p>
                    <p><b>+7 (499) 677-67-00</b></p>
                    <p>С уважением, компания Ю-Пласт</p>
                </div>
                <form method="POST" class="login__form">
                    <div class="form-group">
                        <label for="InputName"><b>Имя пользователя</b></label>
                        <input type="text" class="form-control" id="InputName">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword"><b>Пароль</b></label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <hr class="mt-4 mb-4">
                    <button type="button" type="submit" class="btn btn-lg btn-info">Войти</button>
                </form>
            </div>
        </div>
    </div>

	<!-- Bootstrab & jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<!-- <script src="../node_modules/jquery/dist/jquery.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<!-- DateTimePicker -->
	<script src="js/jquery.datetimepicker.full.min.js"></script>

	<!-- Some components from other libs -->
	<script src="js/libs__components.js"></script>

	<!-- JS -->
	<script src="js/scripts.min.js"></script>

</body>

</html>

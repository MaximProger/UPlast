<div class="reserve__form__wrapper d-flex align-items-center justify-content-between">

        <div class="reserve__form__item reserve__form__item--1">
            <h2 class="reserve__form__item__title">Контактные данные</h2>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Организация<sup><i
                                class="addontact__star fas fa-star-of-life"></i></sup></label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>ИП Кирилка</option>
                        <option>ИП Марилка</option>
                        <option>ИП Кузнецов</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Контактное лицо</label>
                    <select class="form-control" id="exampleFormControlSelect2">
                        <option>Ковалевич Николай Сергеевич</option>
                        <option>Василевская Инга Павловна</option>
                        <option>Чернышов Сергей Павлович</option>
                    </select>
                    <select class="form-control mt-2" id="exampleFormControlSelect3">
                        <option>Василевская Инга Павловна</option>
                        <option>Ковалевич Николай Сергеевич</option>
                        <option>Чернышов Сергей Павлович</option>
                    </select>
                    <p><a href="#" class="reserve__form__add">+ Добавить контакт</a></p>


                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Телефон<sup><i
                                    class="addontact__star fas fa-star-of-life"></i></sup></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="+X (XXX) XXX-XX-XX">
                    </div>
            </form>
        </div>

        <div class="reserve__form__item reserve__form__item--2">
            <h2 class="reserve__form__item__title">Контактные данные</h2>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Example multiple select</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </form>
        </div>
    </div>
